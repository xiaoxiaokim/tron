<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON USDT 转账</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>TRON USDT 转账</h2>
    <form id="transferForm">
        <label for="sender">发送地址 (Sender):</label>
        <input type="text" id="sender" placeholder="输入发送地址" required>

        <label for="recipient">接收地址 (Recipient):</label>
        <input type="text" id="recipient" placeholder="输入接收地址" required>

        <label for="amount">金额 (Amount in USDT):</label>
        <input type="number" id="amount" placeholder="输入转账金额" required>

        <button type="submit">发起转账</button>
    </form>

    <div class="response" id="response"></div>
</div>

<script>
    document.getElementById('transferForm').addEventListener('submit', async function (event) {
        event.preventDefault(); // 阻止表单的默认提交行为

        // 获取表单数据
        const sender = document.getElementById('sender').value;
        const recipient = document.getElementById('recipient').value;
        const amount = parseFloat(document.getElementById('amount').value);

        // 验证输入
        if (!sender || !recipient || isNaN(amount) || amount <= 0) {
            document.getElementById('response').innerHTML = '<span class="error">请输入有效的地址和金额！</span>';
            return;
        }

        // 准备请求数据
        const requestData = {
            sender: sender,
            recipient: recipient,
            amount: amount
        };

        try {
            // 发送POST请求
            const response = await fetch('http://127.0.0.1:3000/api/transfer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            });

            const data = await response.json();

            // 显示响应信息
            if (data.success) {
                document.getElementById('response').innerHTML = `<span class="success">转账成功！<br>交易ID: ${data.txid}</span><br><a href="${data.查看交易}" target="_blank">查看交易详情</a>`;
            } else {
                document.getElementById('response').innerHTML = `<span class="error">${data.message}</span>`;
            }
        } catch (error) {
            // 错误处理
            document.getElementById('response').innerHTML = '<span class="error">请求失败，请稍后再试。</span>';
        }
    });
</script>

</body>
</html>
